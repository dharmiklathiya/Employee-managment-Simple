<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- Content here -->
        <h1>Add Employee</h1><hr>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="card p-2">
              <form action="/add_emp" method="post">{% csrf_token %}
                <div class="mb-3">
                  <label for="first_name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}" aria-describedby="first_name">
                </div>
                <div class="mb-3">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}" aria-describedby="last_name">
                </div>
                <div class="mb-3">
                  <label for="salary" class="form-label">Salary</label>
                  <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}" aria-describedby="salary">
                </div>
                <div class="mb-3">
                  <label for="dept" class="form-label">Department</label>
                  <input type="number" class="form-control" id="dept" name="dept" value="{{ dept }}" aria-describedby="dept">
                </div>
                <div class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <input type="number" class="form-control" id="role" name="role" value="{{ role }}" aria-describedby="role">
                </div>
                <div class="mb-3">
                  <label for="bonus" class="form-label">Bonus</label>
                  <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}" aria-describedby="bonus">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="number" class="form-control" id="phone" name="phone" value="{{ phone }}" aria-describedby="phone">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            </div>
          </div>
        </div>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
