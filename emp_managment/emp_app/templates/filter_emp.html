<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- Content here -->
        <h1>Filter Employee</h1><hr>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="card p-2">
              <form action="/filter_emp" method="post">{% csrf_token %}
                <div class="mb-3">
                  <label for="first_name" class="form-label">Employee First/last Name</label>
                  <input type="text" class="form-control" id="name" name="name" value="{{ name }}" aria-describedby="name">
                </div>
                <div class="mb-3">
                  <label for="dept" class="form-label">Department</label>
                  <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}" aria-describedby="dept">
                </div>
                <div class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <input type="text" class="form-control" id="role" name="role" value="{{ role }}" aria-describedby="role">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            </div>
          </div>
        </div>
        <br>
        <a class="btn btn-primary" href="/home" role="button">Go Back</a>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
